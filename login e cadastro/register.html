<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="registerForm" class="form">
            <h2>Cadastro</h2>
            <div class="form-group">
                <label for="registerName">Nome</label>
                <input type="text" id="registerName" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" required>
            </div>
            <button type="submit">Cadastrar</button>
            <p class="form-link">JÃ¡ tem uma conta? <a href="login.html">Entrar</a></p>
            <p id="registerMessage" class="form-message"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
